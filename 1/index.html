<!DOCTYPE html>
<html>
<head>
<title>Page Title</title>
<script src="handlebars-v4.0.5.js"></script>
</head>
<body>
<script id="entry-template" type="text/x-handlebars-template">
  <div class="entry">
    <h1>{{title}}</h1>
    <div class="body">
      {{body}}

var source   = $("#entry-template").html();
var template = Handlebars.compile(source);
